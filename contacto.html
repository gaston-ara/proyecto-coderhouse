    <!-- Formulario de contacto -->
    <section>

        <div class="title-c-container">
            <div class="bloque-c-titulo">
                <h1 class="titulo-c-formato">Contacto</h1>
            </div>
        </div>
        <div class="contacto-container">
            <form action="#" class="form-contacto">

                <div class="name-section">
                    <input id="nombre" type="text" required>
                    <label for="nombre" class="label-name"><span class="content-name">Nombre</span></label>
                </div>

                <div class="surname-section">
                    <input id="apellido" type="text" required>
                    <label for="apellido" class="label-surname"><span class="content-surname">Apellido</span> </label>
                </div>

                <div class="mail-section">
                    <input id="email" type="email" required>
                    <label for="email" class="label-mail"><span class="content-mail">Email</span></label>
                </div>

                <div class="phone-section">
                    <input id="telefono" type="tel" name="Telefono" maxlength="10" pattern="[0-9]{10}" placeholder=""
                        required>
                    <label for="telefono" class="label-phone"><span class="content-phone">Teléfono</span> </label>
                </div>

                <div class="message-section">
                    <label for="mensaje" class="label-message">Mensaje</label><br>
                    <textarea id="mensaje" class="form-control" name="mensaje" cols="30" rows="10"
                        placeholder="Escriba su mensaje." required></textarea>
                </div>

                <input class="btn btn-primary" type="submit" value="Enviar Mensaje">
            </form>
        </div>
