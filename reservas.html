    <!-- Formulario de reservas -->
    <section>
        <div>
            <div class="title-r-container">
                <div class="bloque-r-titulo">
                    <h1 class="titulo-r-formato">Reservas</h1>
                </div>
            </div>

            <div class="reserva-container my-5">
                <form action="#" class="formu" method="GET">
                    <div class="name-section">
                        <input id="nombre" type="text" name="nombre" required>
                        <label for="nombre" class="label-name"><span class="content-name">Nombre</span></label>
                    </div>

                    <div class="surname-section">
                        <input id="apellido" type="text" name="apellido" required>
                        <label for="apellido" class="label-surname"><span
                                class="content-surname">Apellido</span></label>
                    </div>

                    <div class="diner-section">
                        <input id="comensales" type="number" name="cantidad-comensales" min="1" max="10"
                            placeholder="Máximo 10" required>
                        <label for="comensales" class="label-diner"><span class="content-diner">Cantidad de
                                comensales</span></label>
                    </div>

                    <div class="date-section">
                        <input id="fecha" type="date" name="fecha" required>
                        <label for="fecha" class="label-date"><span class="content-date">Ingrese fecha de
                                reserva</span></label>
                    </div>

                    <div class="time-section">
                        <input id="hora" type="time" name="hora" min="08:00" max="23:00" required>
                        <label for="hora" class="label-time"><span class="content-time">Ingrese hora de
                                reserva:</span></label>
                    </div>

                    <div class="phone-section">
                        <input id="telefono" type="tel" name="Telefono" required maxlength="10" pattern="[0-9]{10}"
                            placeholder="(Sin 0 y sin 15)">
                        <label for="telefono" class="label-phone"><span class="content-phone">Número de teléfono</span>
                        </label>
                    </div>

                    <div class="mail-section">
                        <input id="email" type="email" name="email" placeholder="" required>
                        <label for="email" class="label-mail"><span class="content-mail">Email</span></label>
                    </div>

                    <input class="btn btn-warning my-4" type="submit" name="Reservar" value="Reservar">
                </form>
            </div>
    </section>
